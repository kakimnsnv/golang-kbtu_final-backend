version: "2"
sql:
    - engine: "postgresql"
      queries: "db/queries/*.sql"
      schema: "db/migrations/"
      gen:
        go:
            emit_json_tags: true
            package: "db_gen"
            out: "internal/infrastructure/db_gen"
            sql_package: "pgx/v5"
            overrides:
              - db_type: "uuid"
                go_type:
                  import: "github.com/google/uuid"
                  type: "UUID"
              - db_type: "timestamp"
                go_type:
                  import: "time"
                  type: "Time"